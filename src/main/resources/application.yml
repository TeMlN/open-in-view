server:
  port: 8080

spring:
  application:
    name: osiv

  # H2 Console enabled, setting path
  h2:
    console:
      enabled: true
      path: /h2

  # Database Info
  datasource:
    url: jdbc:h2:tcp://localhost/~/osiv
    username: sa

  # JPA Setting
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true
        show_sql: true


